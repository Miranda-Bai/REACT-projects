<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .login-form {
        padding: 30px;
      }
      input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <!-- 先引入核心库 React-->
    <script src="./ReactJS/react.development.js"></script>
    <!-- 用于支持react操作DOM  ReactDOM-->
    <script src="./ReactJS/react-dom.development.js"></script>
    <!-- 将jsx转成js -->
    <script src="./ReactJS/babel.min.js"></script>
    <!-- 此处一定要写babel jsx只能有一个根标签 标签必须闭合-->
    <script type="text/babel">
      //1.创建组件
      /*
        
      */
      class Login extends React.Component {
        handleSubmit = (event) => {
          event.preventDefault();//阻止表单提交
          const {username, password} = this
          alert(`${username}&${password}`)
        };
        render() {
          return (
            <form
              action="www.google.com"
              className="login-form"
              onSubmit={this.handleSubmit}
            >
              Username:
              <input type="text" name="username" ref={val=>this.username=val} />
              <br />
              Password:
              <input type="password" name="password" ref={val=>this.password=val} />
              <button>Login</button>
            </form>
          );
        }
      }
      //2.渲染组件到页面
      ReactDOM.createRoot(document.querySelector("#test")).render(<Login />);
    </script>
  </body>
</html>
