<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 先引入核心库 -->
    <script src="./ReactJS/react.development.js"></script>
    <!-- 用于支持react操作DOM -->
    <script src="./ReactJS/react-dom.development.js"></script>
    <!-- 将jsx转成js -->
    <script src="./ReactJS/babel.min.js"></script>
    <!-- 此处一定要写babel -->
    <script type="text/babel">
      //1.创建虚拟DOM
      const VDOM = (
        <h1 id="title">
          <span>Hello React</span>
        </h1>
      ); /*此处一定不要写引号，因为不是字符串，是虚拟DOM*/
      //2.渲染虚拟DOM到页面
      const root = ReactDOM.createRoot(document.querySelector("#test"));
      root.render(VDOM);
      console.log("虚拟DOM:", VDOM);
      console.log(typeof VDOM);
      console.log(VDOM instanceof Object);
      const TDOM = document.querySelector("#test");
      console.log("真实DOM:", TDOM);
      debugger;
      /* 
      关于虚拟DOM：
      1.本质是Object对象
      2.虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是React内部在用，无需真实DOM上那么多的属性
      3.虚拟DOM最终会被React转换成真实DOM，呈现在页面上
      */
    </script>
  </body>
</html>
