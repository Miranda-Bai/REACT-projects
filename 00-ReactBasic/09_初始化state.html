<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 先引入核心库 -->
    <script src="./ReactJS/react.development.js"></script>
    <!-- 用于支持react操作DOM -->
    <script src="./ReactJS/react-dom.development.js"></script>
    <!-- 将jsx转成js -->
    <script src="./ReactJS/babel.min.js"></script>
    <!-- 此处一定要写babel jsx只能有一个根标签 标签必须闭合-->
    <script type="text/babel">
      
      //1.创建类式组件 类中的方法是严格模式
      class Weather extends React.Component {
        constructor(props) {
          super(props);
          this.state = { isHot: false };
          //bind()绑定this生成一个新的函数赋给handleClick，解决了this的指向问题
          this.handleClick = this.handleClick.bind(this);
        }
        handleClick() {
          console.log(this);
          //this.state不能直接更改，要借助setState更改
          this.setState({ isHot: !this.state.isHot });
        }
        render() {
          /* return (
            <h1>
              Today's weather is{" "}
              <span onClick={() => this.handleClick()}>
                {this.state.isHot ? "hot" : "cool"}
              </span>
              !!
            </h1>
          ); */
          return (
            <h1>
              Today's weather is{" "}
              <span onClick={this.handleClick}>
                {this.state.isHot ? "hot" : "cool"}
              </span>
              !!
            </h1>
          );
        }
      }
      function handleClick() {
        console.log("global click function");
      }
      //2.渲染组件到页面
      const root = ReactDOM.createRoot(document.querySelector("#test"));
      root.render(<Weather />);
    </script>
  </body>
</html>
